<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen in my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19?
    // Array.prototype.every() // is everyone 19?
    const currentYear = (new Date()).getFullYear();
    const isSomeOne = people.some(item => (currentYear - item.year) >= 19);
    console.log(isSomeOne); // true

    const isEvery = people.every(item => (currentYear - item.year) >= 19);
    console.log(isEvery); // false

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // Find the comment with the ID of 823423
    const comment = comments.find(item => item.id === 823423);
    console.log(comment);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // Delete the comment with the ID of 823423
    const index = comments.findIndex(item => item.id === 823423);

    const newComments = [
      ...comments.slice(0, index),
      ...comments.slice(index + 1),
    ];

    console.log(newComments);
  </script>
</body>
</html>
